<!DOCTYPE html><html>  <head>    <title>Unable to load the URL</title>    <script charset="utf-8">    var url, freq, timeout;      function set_reload() {        var temp = document.getElementById("freq").value        if( isNaN(temp) || (temp <= 0) ){          return "";        }        freq = document.getElementById("freq").value * 1000;        url = document.getElementById("url").value;        document.cookie = "zetakey_reload_url=" + url;        document.cookie = "zetakey_reload_freq=" + freq;        document.getElementById("current_setting").innerHTML = "<p>"+url+" (reload every "+(freq/1000)+"s)</p>";        timeout = setTimeout(function(){ window.location.href = url; }, freq);        return "";      }      function getCookie(cname) {          var name = cname + "=";          var ca = document.cookie.split(';');          for(var i=0; i<ca.length; i++) {              var c = ca[i];              while (c.charAt(0)==' ') c = c.substring(1);              if (c.indexOf(name) == 0) return c.substring(name.length,c.length);          }          return "";      }      function reset_reload() {        console.log("click reset");        document.cookie = "zetakey_reload_url=; expires=Thu, 01 Jan 1970 00:00:00 UTC";        document.cookie = "zetakey_reload_freq=; expires=Thu, 01 Jan 1970 00:00:00 UTC";        document.getElementById("current_setting").innerHTML = "No reload";        clearTimeout(timeout);        return "";      }    </script>  </head>  <body>    <div align="center">      <h1>Error : unable to load URL</h1>      <div id="current_setting">No reload</div>      <form>      <p>URL to reload: <input id="url" type="url" value="http://www.zetakey.com" size = "30em"></p>      <p>Reload per second: <input id="freq" type="number" value="10"></p>      <p><input type="submit" onclick=set_reload(); value="Set Reload"></p>      <p><button type="button" onclick=reset_reload(); >Clear Reload</button></p>      </form>    </div>    <script charset="utf-8">    if ( (getCookie("zetakey_reload_url") != "" ) || (getCookie("zetakey_reload_freq") != "" )) {      url = getCookie("zetakey_reload_url");      freq = getCookie("zetakey_reload_freq");      console.log("reload url = " + url);      console.log("reload per s = " + freq);      document.getElementById("current_setting").innerHTML = "<p>"+url+" (reload every "+(freq/1000)+"s)</p>";      document.getElementById("url").value = url;      document.getElementById("freq").value = (freq/1000);      timeout = setTimeout(function(){ window.location.href = url; }, freq);    }else    {      console.log("no cookie for reload");    }    </script>  </body></html>
